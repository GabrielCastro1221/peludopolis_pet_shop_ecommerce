paths:
  /api/v1/auth/register:
    post:
      summary: Registro de nuevo usuario
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Juan
                last_name:
                  type: string
                  example: Pérez
                email:
                  type: string
                  format: email
                  example: juan.perez@example.com
                password:
                  type: string
                  format: password
                  example: supersecurepassword
                age:
                  type: integer
                  example: 25
                role:
                  type: string
                  example: user
                gender:
                  type: string
                  example: male
                phone:
                  type: string
                  example: "+123456789"
                address:
                  type: string
                  example: Calle Falsa 123
                city:
                  type: string
                  example: Bogotá
                country:
                  type: string
                  example: Colombia
      responses:
        201:
          description: Usuario registrado exitosamente
        400:
          description: Error en los datos proporcionados
        500:
          description: Error interno del servidor
  /api/v1/auth/login:
    post:
      summary: Inicio de sesión de usuario
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: juan.perez@example.com
                password:
                  type: string
                  format: password
                  example: supersecurepassword
      responses:
        200:
          description: Inicio de sesión exitoso
        404:
          description: Usuario no encontrado
        400:
          description: Credenciales incorrectas
        500:
          description: Error interno del servidor
  /api/v1/auth/requestPasswordReset:
    post:
      summary: Solicitar reinicio de contraseña
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: juan.perez@example.com
      responses:
        200:
          description: Token de recuperación enviado
        404:
          description: Usuario no encontrado
        500:
          description: Error interno del servidor
  /api/v1/auth/reset-password:
    post:
      summary: Reiniciar contraseña
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: juan.perez@example.com
                password:
                  type: string
                  format: password
                  example: newsecurepassword
                token:
                  type: string
                  example: "abc123xyz"
      responses:
        200:
          description: Contraseña reiniciada exitosamente
        400:
          description: Token inválido o nueva contraseña no válida
        500:
          description: Error interno del servidor

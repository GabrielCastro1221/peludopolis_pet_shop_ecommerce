paths:
  /api/v1/upload:
    post:
      summary: Cargar imagen
      tags:
        - Cargar foto
      description: Permite la carga de una imagen al servidor usando el campo "photo".
      requestBody:
        description: Imagen a cargar.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary
              required:
                - photo
      responses:
        '200':
          description: Imagen cargada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  file:
                    type: object
                    properties:
                      url:
                        type: string
                      public_id:
                        type: string
              example:
                message: "Archivo cargado con éxito!"
                file:
                  url: "/uploads/photo123.jpg"
                  public_id: "photo123"
        '400':
          description: No se proporcionó ningún archivo
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "No se ha proporcionado ningún archivo!"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Error interno del servidor"

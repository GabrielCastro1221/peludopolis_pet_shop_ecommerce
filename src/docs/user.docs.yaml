paths:
  /api/v1/users/{id}:
    put:
      summary: Actualizar usuario
      tags:
        - Usuarios
      description: Actualiza los datos de un usuario existente.
      parameters:
        - name: id
          in: path
          description: ID del usuario a actualizar
          required: true
          schema:
            type: string
      requestBody:
        description: Datos a actualizar del usuario
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                last_name:
                  type: string
                image:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                age:
                  type: integer
                cart:
                  type: string
                role:
                  type: string
                  enum:
                    - admin
                    - usuario
                gender:
                  type: string
                  enum:
                    - masculino
                    - femenino
                phone:
                  type: string
                address:
                  type: string
                city:
                  type: string
                country:
                  type: string
              example:
                name: "Jane Doe"
                email: "jane.doe@example.com"
                role: "usuario"
                age: 25
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  usuario:
                    $ref: "#/components/schemas/User"
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor

    delete:
      summary: Eliminar usuario
      tags:
        - Usuarios
      description: Elimina un usuario por ID.
      parameters:
        - name: id
          in: path
          description: ID del usuario a eliminar
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  usuario:
                    $ref: "#/components/schemas/User"
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor

  /api/v1/users/admin/{id}:
    put:
      summary: Cambiar rol a admin/usuario
      tags:
        - Usuarios
      description: Alterna el rol de un usuario entre "admin" y "usuario".
      parameters:
        - name: id
          in: path
          description: ID del usuario
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Rol cambiado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor

components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum:
            - admin
            - usuario
        gender:
          type: string
          enum:
            - masculino
            - femenino
        phone:
          type: string
        address:
          type: string
        city:
          type: string
        country:
          type: string
      required:
        - name
        - email
        - password
